<section id="intro-dashboard">
	<div class="container">
		<div class="row text-center">
			<div class="col-xs-12">
				<h1 class="intro-text">Vote</h1>
			</div>
		</div>
	</div>
</section>

<section id="share">
	<div class="container">
		<div class="row">
		<div class=" col-xs-12 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
		  <div class="panel panel-default dashboard-panel">
		    <div class="panel-heading clearfix">
		      <h3 class="panel-title">{{vm.poll.question}}</h3>
		    </div>	    
		    <div class="panel-body">
				<ul class="list-group">
					<li ng-repeat="choice in vm.poll.choices" class="list-group-item">
						<div class="choice-options">
							<label>
								<input type="radio" name="radio-option" ng-model="vm.userChoice" value={{$index}}>
								{{choice.answer}}
							</label>
						</div>
					</li>
				</ul>
		    </div>
		    <div class="panel-footer">
		    	<button ng-click='vm.vote()' class="btn btn-primary btn-sm">Vote</button>
		    	<button ng-click='vm.results()' class="btn btn-primary btn-sm pull-right view-result">View Result</button>
		    </div>
		  </div>
	  </div>
	</div>
	</div>
</section>
